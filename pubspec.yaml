version: 0.3.6

homepage: https://github.com/simphotonics/directed_graph

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  exception_templates: ^0.2.1
  graphs: ^2.1.0
  lazy_memo: ^0.1.2
  quote_buffer: ^0.2.3

dev_dependencies:
  benchmark: ^0.3.0
  lints: ^1.0.1
  test: ^1.19.3

dependency_overrides: null
