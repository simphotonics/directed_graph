name: directed_graph

description: Generic directed graph and weighted directed graph with algorithms
  enabling sorting and topological ordering of vertices.

version: 0.3.5

homepage: https://github.com/simphotonics/directed_graph

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  exception_templates: ^0.2.0
  graphs: ^2.0.0
  lazy_memo: ^0.1.1
  quote_buffer: ^0.2.2

dev_dependencies:
  benchmark: ^0.3.0
  pedantic: ^1.11.0
  test: ^1.16.5

dependency_overrides: null
