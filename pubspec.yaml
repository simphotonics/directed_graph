name: directed_graph

description: Directed (weighted) graphs with algorithms enabling topological
  ordering and sorting of vertices. The package provides a graph crawler for
  finding the paths connecting two vertices.

version: 0.3.2

homepage: https://github.com/simphotonics/directed_graph

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  collection: ^1.15.0
  exception_templates: ^0.2.0
  graphs: ^1.0.0
  lazy_memo: ^0.1.1
  quote_buffer: ^0.2.2

dev_dependencies:
  benchmark: ^0.3.0
  pedantic: ^1.11.0
  test: ^1.16.5

dependency_overrides: null
